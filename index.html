<html>
    <head>
        <title>Rock, Paper, Scissors game</title>
        <link rel = "icon" type = "image/png" href = "img/rock.png">
        <link href="styles.css" type ="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <img src="img/dashed line.png" class="nav_line">
            <img src="img/rps logo.png" class="logo">
        </nav>

        <div class="score_con">
            <img src="img/player-comp.png" class="player_comp">
            <div class="number_con">
                <span id="player">0</span>
                <span id="colon">:</span>
                <span id="computer">0</span>
            </div>
            <h2 class="win_game">You beat the computer!</h2>
            <h2 class="lose_game">You lost to a computer...</h2>
            <h3 class="win">You Won!</h3>
            <h3 class="lose">You Lost</h3>
            <h3 class="draw">It's a draw...</h3>
            <img src="img/scoreboard.png" class="score_board">
            <img src="img/button.png" class="button">
            <img src="img/button-click.png" class="button_click">
            <img src="img/reset.png" class="reset">
        </div>

        <div class="rps_con">
            <div class="r_con">
                <img src="img/rock.png" class="r">
                <p>Rock</p>
            </div>
            <div class="p_con">
                <img src="img/paper.png" class="p">
                <P>paper</P>
            </div>
            <div class="s_con">
                <img src="img/scissors.png" class="s">
                <p>Scissors</p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
